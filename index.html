<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Суп</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
  </head>
  <body>
    <h1>Суп</h1>
    <X3D  width="1000" height="540" id="x3d" xmlns="https://www.x3dom.org/x3dom">
      <Scene>

<Background backurl='sos.jpg'></Background>

	  <!-- Тарелка    -->
	    <Transform rotation="1 0 0 3.1416">
		<Transform scale="2 2 2">
        <Shape>
          <Appearance>
            <Material diffuseColor="white"></Material>
          </Appearance>
          <Dish radius="0.5" height="1"></Dish> 
        </Shape>
		</Transform>
		</Transform>
		<Transform rotation="1 0 0 3.1416">
		<Transform scale="1.7 1.7 1.7">
		<Transform translation="0 -0.005 0">
        <Shape>
          <Appearance>
            <Material diffuseColor="red"></Material>
          </Appearance>
          <Dish radius="0.5" height="1"></Dish> 
        </Shape>
		</Transform>
		</Transform>
		</Transform>
		
		
		 <!-- макарошки    -->
		<Transform rotation="1 0 0 -1.5708">
         <Shape>
          <Appearance>
            <Material diffuseColor='yellow'></Material>
          </Appearance>
          <Cylinder radius="0.05" height="2"></Cylinder>
        </Shape>
        </Transform>
		<Transform rotation="1 0 1 1.6">
         <Shape>
          <Appearance>
            <Material diffuseColor='yellow'></Material>
          </Appearance>
          <Cylinder radius="0.05" height="2"></Cylinder>
        </Shape>
        </Transform>
		<Transform rotation="0 0 1 1.55">
		<Transform translation="0 0 1">
         <Shape>
          <Appearance>
            <Material diffuseColor='yellow'></Material>
          </Appearance>
          <Cylinder radius="0.05" height="2"></Cylinder>
        </Shape>
        </Transform>
		</Transform>
		<Transform rotation="0 0 1 -1.5">
		<Transform translation="0 0 -1">
         <Shape>
          <Appearance>
            <Material diffuseColor='yellow'></Material>
          </Appearance>
          <Cylinder radius="0.05" height="2"></Cylinder>
        </Shape>
        </Transform>
		</Transform>
		<Transform rotation="1 1 0 2.8">
		<Transform translation="0 0 0">
         <Shape>
          <Appearance>
            <Material diffuseColor='yellow'></Material>
          </Appearance>
          <Cylinder radius="0.05" height="2"></Cylinder>
        </Shape>
        </Transform>
		</Transform>
		
		 <!-- хлеб какой то    -->
		<Transform rotation="1 1 0 1.5708">
		<Transform scale="0.5 0.5 0.5">
		<Transform translation="1 1 1.5">
		<Shape>
          <Torus innerRadius="0.3" outerRadius="1.0"></Torus>
          <Appearance>
            <Material diffuseColor="brown"></Material>
          </Appearance>
        </Shape>
		</Transform>
		</Transform>
		
		
		
		 <!-- сухарики    -->
		<Transform scale="0.3 0.3 0.3">
		<Transform translation="-0.1 2 1.5">
		<Shape>
          <Appearance>
            <Material diffuseColor='orange'></Material>
          </Appearance>
          <Box size="1 1 1"></Box>
        </Shape>
		</Transform>
		</Transform>
		<Transform scale="0.3 0.3 0.3">
		<Transform translation="1 -2.5 -0.7">
		<Transform rotation="1 1 0 1.5708">
		<Shape>
          <Appearance>
            <Material diffuseColor='orange'></Material>
          </Appearance>
          <Box size="1 1 1"></Box>
        </Shape>
		</Transform>
		</Transform>
		</Transform>
		</Transform>
      </Scene>
    </X3D>
  </body>
</html>
